{% extends 'main/main.html' %}
{% load static %}
{% block content %}
    <div class="main-content">
        {% if messages %}
        <div class="alert alert-primary alert-dismissible fade show text-center" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
{% endif %}</div>


    <div class="row main-content d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-50">
            <div class="card bg-form text-white" style="border-radius: 4rem;">
              <div class="card-body p-3 text-center">

                <div class="mb-3 mt-2 pb-3">

                  <h2 class="text-white fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-3">Please enter your login and password!</p>

                  <form method="post">
                    {% csrf_token %}
                    <div class="form-outline form-white mb-3">
                      <input type="text" name="username" id="typeEmailX" class="form-control form-control-lg">
                      <label class="form-label" for="typeEmailX">Login</label>
                    </div>

                    <div class="form-outline form-white mb-3">
                      <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg">
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>

                    <p class="small mb-3 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                    <button class="btn btn-outline-light btn-lg px-5" style="border-radius: 4rem;" type="submit">Login</button>
                  </form>

                  <div class="social-icons mt-3 pt-1">
                      <ul class="social-icons">
                        <li><a class="google" href="#"><i class="fa fa-google"></i></a></li>
                        <li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>
                      </ul>
                  </div>

                </div>

                <div>
                  <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-white-50 fw-bold">Sign Up</a>
                  </p>
                </div>

              </div>
            </div>
          </div>
        </div>



{% endblock content %}
