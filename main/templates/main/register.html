{% extends 'main/main.html' %}
{% load static %}
{% block content %}
{% if form.errors %}
    <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
      <strong>Something Wrong!</strong> Please check if the information is correct.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
{% endif %}
<div class="row main-content d-flex justify-content-center align-items-center h-100">
  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
    <div class="card bg-form text-white" style="border-radius: 4rem;">
      <div class="card-body p-3 text-center">

        <div class="mb-3 mt-2 pb-3">
          <h2 class="text-uppercase text-center mb-4 text-white">Create an account</h2>

              <form method="POST" action="{% url 'register' %}">
                  {% csrf_token %}
                  {{ form }}
                  <br><br>
               <div class="form-check mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="id_agree" required />
                  <label class="form-check-label text-white-50" for="id_agree"> I agree to all statements in
                    <a href="#" class="text-body text-white"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-outline-light btn-lg px-5">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0 text-white-50">Already have an account?
                  <a href="{% url 'login' %}" class="text-white-50 fw-bold"><u>Login here</u></a>
                </p>

            </form>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
